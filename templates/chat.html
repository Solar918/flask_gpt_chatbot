<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT Chat Interface</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
    <!-- Highlight.js CSS (Choose a Theme) -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    
    <!-- Custom CSS for Chat Interface -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .message.bot {
            background-color: #f1f0f0;
            align-self: flex-start;
            margin-right: auto;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #eeeeee;
        }
        
        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        .input-container button:hover {
            background-color: #45a049;
        }
        
        /* Ensure code blocks are styled properly */
        pre {
            background-color: #2d2d2d;
            color: #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
        <button id="send-button">Send</button>
    </div>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Highlight.js for syntax highlighting -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    
    <!-- Custom JavaScript for handling chat -->
    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;
            
            appendMessage(userInput, 'user');
            document.getElementById('user-input').value = '';
            
            // Send the message to the server
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'message': userInput }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    appendMessage(data.response, 'bot');
                } else if (data.error) {
                    appendMessage(data.error, 'bot');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                appendMessage('An error occurred while processing your request.', 'bot');
            });
        }
        
        function appendMessage(message, sender) {
            const chatContainer = document.getElementById('chat-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            if (sender === 'bot') {
                // Parse Markdown to HTML
                const htmlContent = marked.parse(message, { 
                    breaks: true,
                    gfm: true
                });
                messageDiv.innerHTML = htmlContent;
                
                // After setting innerHTML, highlight any code blocks
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                // For user messages, display as plain text
                messageDiv.textContent = message;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
