<!-- templates/chat.html -->
{% extends "base.html" %}

{% block content %}
    <div class="chat-container" id="chat-container">
        <!-- Chat messages will be appended here -->
    </div>
    
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
        <button id="send-button">Send</button>
    </div>
    
    <!-- Custom Styles for Chat Interface -->
    <style>
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px); /* Adjust based on header and input height */
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            position: relative;
            word-wrap: break-word;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            background-color: #dcf8c6;
            align-self: flex-end;
            margin-left: auto;
            flex-direction: row-reverse;
        }
        
        .message.bot {
            background-color: #f1f0f0;
            align-self: flex-start;
            flex-direction: row;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            object-fit: cover;
            vertical-align: middle;
        }
        
        .input-container {
            display: flex;
            padding: 10px 20px;
            background-color: #eeeeee;
        }
        
        .input-container input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .input-container button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        
        .input-container button:hover {
            background-color: #45a049;
        }
        
        /* Ensure code blocks are styled properly */
        pre {
            background-color: #2d2d2d;
            color: #ccc;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        
        code {
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }
        
        /* Timestamp styling */
        .timestamp {
            display: block;
            font-size: 0.8em;
            color: #888888;
            margin-top: 5px;
            text-align: right;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .message {
                max-width: 100%;
            }
            
            .input-container input {
                font-size: 14px;
            }
            
            .input-container button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
{% endblock %}

{% block scripts %}
    {{ super() }} <!-- Include scripts from base.html -->
    
    <!-- Custom JavaScript for handling chat -->
    <script>
        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;
            
            appendMessage(userInput, 'user');
            document.getElementById('user-input').value = '';
            
            // Send the message to the server
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'message': userInput }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    appendMessage(data.response, 'bot');
                } else if (data.error) {
                    appendMessage(data.error, 'bot');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                appendMessage('An error occurred while processing your request.', 'bot');
            });
        }
        
        function appendMessage(message, sender) {
            const chatContainer = document.getElementById('chat-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            
            // Create avatar
            const avatar = document.createElement('img');
            avatar.classList.add('avatar');
            if (sender === 'bot') {
                avatar.src = "{{ url_for('static', filename='bot_avatar.png') }}"; // Add your bot avatar
            } else {
                avatar.src = "{{ url_for('static', filename='user_avatar.png') }}"; // Add your user avatar
            }
            
            // Create message content
            const contentDiv = document.createElement('div');
            if (sender === 'bot') {
                // Parse Markdown to HTML
                const htmlContent = marked.parse(message, { 
                    breaks: true,
                    gfm: true
                });
                contentDiv.innerHTML = htmlContent;
                
                // After setting innerHTML, highlight any code blocks
                contentDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            } else {
                // For user messages, display as plain text
                contentDiv.textContent = message;
            }
            
            // Create timestamp
            const timestamp = document.createElement('span');
            timestamp.classList.add('timestamp');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            timestamp.textContent = `${hours}:${minutes}`;
            
            // Assemble message
            if (sender === 'bot') {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
            } else {
                messageDiv.appendChild(contentDiv);
                messageDiv.appendChild(avatar);
            }
            messageDiv.appendChild(timestamp);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
{% endblock %}
