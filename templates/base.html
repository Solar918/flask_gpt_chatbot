<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DocuChat</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    
    <!-- Highlight.js CSS (Choose a Theme) -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <!-- Google Font for cleaner typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Global and header styles -->
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --header-bg: #2d545e;
            --button-bg: #2d545e;
            --button-hover: #12343b;
            --panel-bg: #e1b382;
            --message-user-bg: #f8d9bc;
            --message-ai-bg: #f1f0f0;
            --input-bg: #ffffff;
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #eaeaea;
            --header-bg: #1e2a30;
            --button-bg: #3a7bd5;
            --button-hover: #3066b8;
            --panel-bg: #1e1e1e;
            --message-user-bg: #333333;
            --message-ai-bg: #242424;
            --input-bg: #2b2b2b;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .header {
            background-color: var(--header-bg);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header a {
            background-color: #ffffff;
            color: var(--header-bg);
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .header a:hover {
            background-color: #dddddd;
        }

        #theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: inherit;
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>DocuChat</h1>
        <div class="header-buttons">
            <a href="{{ url_for('upload_page') }}">Upload Documents</a>
            <button id="theme-toggle" aria-label="Toggle theme">üåô</button>
        </div>
    </div>
    
    <!-- Main Content -->
    {% block content %}{% endblock %}
    
    <!-- Highlight.js and Custom Scripts -->
    {% block scripts %}
        <!-- Marked.js for Markdown parsing -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        
        <!-- Highlight.js for syntax highlighting -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
        <script>hljs.highlightAll();</script>
        <script>
            const toggleBtn = document.getElementById('theme-toggle');
            const body = document.body;

            function applyTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark-mode');
                    toggleBtn.textContent = '‚òÄÔ∏è';
                } else {
                    body.classList.remove('dark-mode');
                    toggleBtn.textContent = 'üåô';
                }
            }

            toggleBtn.addEventListener('click', () => {
                const newTheme = body.classList.toggle('dark-mode') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                toggleBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            });

            const stored = localStorage.getItem('theme');
            if (stored) {
                applyTheme(stored);
            }
        </script>
    {% endblock %}
</body>
</html>
